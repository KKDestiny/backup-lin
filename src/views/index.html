<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Backup LIN</title>
    <link rel="stylesheet" href="../public/fonts/ubuntu.css" />
    <link rel="stylesheet" href="../public/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="../public/fontawesome-free-6.0.0-beta3-web/css/all.css"
    />

    <link rel="stylesheet" href="../public/css/common.css" />
    <link rel="stylesheet" href="../public/css/better.css" />
  </head>

  <body
    class="scrollbar"
    style="user-select: auto; -webkit-user-select: auto; overflow-y: auto"
  >
    <div id="main-body" style="padding: 30px 20px">
      <div class="row">
        <div class="col-12">
          <div class="row">
            <div class="col-1"></div>
            <div class="col-6">
              <h2>备份手机数据</h2>
              <div style="font-size: 1.3em; margin-bottom: 10px">
                服务器配置
                <span id="manager-status-icon">
                  <i class="fa-solid fa-server"></i>
                </span>
              </div>
              <div class="form-floating">
                <input
                  id="http-server-modal-port"
                  type="number"
                  value="18000"
                  class="form-control inverse"
                  placeholder="端口号"
                />
                <label>端口号</label>
              </div>
              <div style="text-align: left; margin-top: 10px" class="btn-group">
                <a
                  id="http-server-modal-btn"
                  onclick="startHttpServer()"
                  class="btn btn-sm btn-pink"
                  style="margin-top: 10px"
                  >启动</a
                >

                <a
                  id="http-server-modal-btn"
                  onclick="openBackupPicDir()"
                  class="btn btn-sm btn-dark"
                  style="margin-top: 10px"
                  >图片备份目录</a
                >
                <a
                  id="http-server-modal-btn"
                  onclick="openBackupLINDir()"
                  class="btn btn-sm btn-dark"
                  style="margin-top: 10px"
                  >APP备份目录</a
                >
              </div>

              <div style="margin-top: 60px; margin-bottom: 80px">
                <h2>客户端</h2>
                <div
                  id="socket-client-list"
                  class="list-group"
                  style="margin-top: 20px"
                ></div>
              </div>
            </div>
            <div class="col-4">
              <div class="row">
                <div class="col-12">
                  <div
                    id="http-server-modal-url"
                    style="width: 100%; margin-top: 10px"
                  ></div>
                </div>
                <div class="col-6">
                  <div
                    id="http-server-modal-svg"
                    style="width: 100%; margin-bottom: 20px; margin-top: 20px"
                  ></div>
                </div>
                <div class="col-6">
                  <div
                    id="http-server-modal-svg-ws"
                    style="width: 100%; margin-bottom: 20px; margin-top: 20px"
                  ></div>
                </div>
              </div>
            </div>
            <div class="col-1"></div>
          </div>
        </div>

        <div class="col-12">
          <div
            id="page-footer"
            class="bp-footer unlock"
            style="margin-top: 20px; margin-bottom: -20px"
          >
            ©2022
            <a
              onclick="ToolsPublicInst.openExternalLink('https://www.linxiaozhou.com')"
              >林晓州</a
            >
            设计和提供技术支持
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      window.$ = window.jQuery = require("jquery");
      electron = require("electron");
      echarts = require("echarts");
      ipcRenderer = electron.ipcRenderer;
    </script>

    <script src="../public/js/libs/popper.min.js"></script>
    <script src="../public/js/libs/bootstrap.min.js"></script>
    <script src="../public/js/libs/marked.min.js"></script>
    <script src="../public/js/libs/socket.io.min.js"></script>

    <script src="../public/js/constants.js"></script>
    <script src="../public/js/utils/common.util.js"></script>
    <script src="../public/js/init.js"></script>

    <script src="../public/js/models/base.model.js"></script>
    <script src="../public/js/models/system.model.js"></script>

    <script src="../public/js/pages/index.js"></script>
  </body>
</html>
